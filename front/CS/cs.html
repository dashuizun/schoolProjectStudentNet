<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue API</title>
	<style>
	[v-cloak] { display: none; }
	</style>
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.min.js"></script>
</head>
<body>
	<div id="app" v-cloak>
		<div>
			<p>当前用户：{{ loginN[0].lname }}</p>
		</div>
	</div>
	
	<script>
		var vue = new Vue({
			el: '#app',
			data: {
				loginN: [],
			},
			mounted: function(){
				this.get()
			},
			methods: {
				get:function() {
					var self = this;
					//在编译后即调用API接口取得服务器端数据
					self.$http.get('/todo/api/getLoginApi').then(function(res) {
						self.loginN = res.data.loginnName;
					},function(){
	                        console.log('请求失败处理');
	                    });
				}
			}
		})
	</script>
</body>
</html>
